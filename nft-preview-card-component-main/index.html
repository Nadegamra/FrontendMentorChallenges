<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              softBlue: "hsl(215, 51%, 70%)",
              cyan: "hsl(178, 100%, 50%)",
              mainBg: "hsl(217, 54%, 11%)",
              cardBg: "hsl(216, 50%, 16%)",
              textColor: "hsl(215, 32%, 60%)",
              lineColor: "hsl(215, 32%, 27%)",
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-mainBg text-white">
    <main class="bg-cardBg w-[350px] m-3 rounded-2xl p-4">
      <div class="group cursor-pointer">
        <div class="flex w-[319px] h-[319px] absolute">
          <div
            class="absolute w-full h-full bg-cyan opacity-0 group-hover:opacity-30"
          ></div>
          <img
            class="m-auto z-50 opacity-0 group-hover:opacity-100"
            src="images/icon-view.svg"
          />
        </div>
        <img class="w-[325px] rounded-lg" src="images/image-equilibrium.jpg" />
      </div>
      <h1 class="font-bold text-2xl py-4 hover:text-cyan cursor-pointer">
        Equilibrium #3429
      </h1>
      <p class="text-[18px] text-lineCol pb-4 text-textColor">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex">
        <span class="text-cyan">
          <img class="inline" src="images/icon-ethereum.svg" />
          0.041 ETH
        </span>
        <span class="flex-1"></span>
        <span class="text-softBlue">
          <img class="inline" src="images/icon-clock.svg" />
          3 days left
        </span>
      </div>
      <hr class="border-lineColor my-3" />
      <div class="p-1">
        <img
          class="inline w-[30px] border border-white rounded-full mr-3"
          src="images/image-avatar.png"
        />
        <span class="text-textColor"> Creation of </span>
        Jules Wyvern
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karolis Žukauskas</a>.
    </div>
  </body>
</html>
