<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            desktop: "1100px",
          },
          extend: {
            colors: {
              mainBgColor: "hsl(233, 47%, 7%)",
              cardBgColor: "hsl(244, 38%, 16%)",
              accentColor: "hsl(277, 64%, 61%)",
              mainParagraphColor: "hsla(0, 0%, 100%, 0.75)",
              statHeadingColor: "hsla(0, 0%, 100%, 0.6)",
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center bg-mainBgColor text-white text-[15px]"
  >
    <main class="flex flex-col w-[350px] desktop:flex-row desktop:w-auto my-8">
      <div
        class="block desktop:hidden bg-contain bg-no-repeat flex-1 aspect-[1.36] bg-accentColor bg-[url('images/image-header-mobile.jpg')] bg-blend-multiply rounded-t-lg"
      ></div>
      <section
        class="w-[350px] desktop:w-[525px] h-auto bg-cardBgColor rounded-b-lg desktop:rounded-none desktop:rounded-l-lg p-5 pt-10 desktop:p-16 desktop:pb-5 desktop:pr-32"
      >
        <h1 class="font-bold text-3xl pb-10 text-center desktop:text-left">
          Get <span class="text-accentColor">insights</span> that help your
          business grow.
        </h1>
        <p
          class="text-mainParagraphColor mx-7 text-center desktop:mx-0 desktop:text-left"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="flex flex-col items-center desktop:flex-row py-7 desktop:pt-20 desktop:pb-12 gap-4"
        >
          <div>
            <div class="font-bold text-2xl text-center desktop:text-left">
              10k+
            </div>
            <div
              class="text-statHeadingColor uppercase text-sm text-center desktop:text-left"
            >
              companies
            </div>
          </div>
          <div class="flex-1"></div>
          <div>
            <div class="font-bold text-2xl text-center desktop:text-left">
              314
            </div>
            <div
              class="text-statHeadingColor uppercase text-sm text-center desktop:text-left"
            >
              templates
            </div>
          </div>
          <div class="flex-1"></div>
          <div>
            <div class="font-bold text-2xl text-center desktop:text-left">
              12M+
            </div>
            <div
              class="text-statHeadingColor uppercase text-sm text-center desktop:text-left"
            >
              queries
            </div>
          </div>
        </div>
      </section>
      <div
        class="hidden desktop:block w-[540px] bg-accentColor bg-[url('images/image-header-desktop.jpg')] opacity-70 z-50 bg-blend-multiply rounded-r-lg"
      ></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
