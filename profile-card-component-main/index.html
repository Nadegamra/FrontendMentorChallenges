<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            desktop: "750px",
          },
          extend: {
            colors: {
              darkCyan: "hsl(185, 75%, 39%)",
              veryDarkSaturatedBlue: "hsl(229, 23%, 23%)",
              darkGrayishBlue: "hsl(227, 10%, 46%)",
              darkGray: "hsl(0, 0%, 59%)",
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-darkCyan flex flex-col items-center content-center bg-no-repeat bg-[url('images/bg-pattern-top.svg'),url('images/bg-pattern-bottom.svg')] bg-[position:left_-800px_bottom_325px,right_-750px_top_400px] desktop:bg-[position:left_-150px_bottom_325px,right_-250px_top_400px]"
  >
    <main class="py-52 z-50">
      <img class="rounded-t-xl" src="images/bg-pattern-card.svg" />
      <img
        class="absolute mx-auto rounded-full border border-white translate-y-[-50px] translate-x-[125px]"
        src="images/image-victor.jpg"
      />
      <section class="bg-white pt-16 rounded-b-xl">
        <div class="text-center">
          <span class="text-veryDarkSaturatedBlue font-bold">
            Victor Crest
          </span>
          <span class="text-darkGray"> 26 </span>
        </div>
        <div class="text-center text-darkGray">London</div>
        <hr class="my-5" />
        <div class="flex flex-row px-5 pb-5 text-center">
          <div class="flex-1">
            <div class="font-bold">80K</div>
            <div class="text-darkGray">Followers</div>
          </div>
          <div class="flex-1">
            <div class="font-bold">803K</div>
            <div class="text-darkGray">Likes</div>
          </div>
          <div class="flex-1">
            <div class="font-bold">1.4K</div>
            <div class="text-darkGray">Photos</div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karolis Žukauskas</a>.
    </div>
  </body>
</html>
