<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="font-[wght] bg-slate-50">
    <main class="flex flex-row w-full">
      <section
        class="mx-auto flex flex-col sm:flex-row content-center items-center h-[90wh] w-full sm:w-auto sm:mt-[100px] mb-32"
      >
        <section
          class="w-full sm:w-[300px] rounded-b-[10%] sm:rounded-[10%] py-10 px-10 bg-gradient-to-b from-indigo-600 to-blue-600 text-white z-50"
        >
          <h1 class="text-center text-xl pb-5 font-bold">Your Result</h1>
          <div
            class="flex flex-col items-center m-auto bg-gradient-to-b from-blue-800 to-blue-600 rounded-full h-[180px] w-[180px]"
          >
            <span class="text-7xl font-bold inline-block mx-auto mt-auto"
              >76</span
            >
            <div class="text-gray-300 mb-auto">of 100</div>
          </div>
          <h2 class="text-center text-3xl py-4 font-bold">Great</h2>
          <div class="text-center">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </section>
        <section
          class="pl-16 bg-white sm:pr-10 pt-8 w-full sm:w-80 translate-x-[-2rem] sm:rounded-r-[10%] sm:shadow-[rgba(0,0,255,0.1)_30px_30px_30px_0px]"
        >
          <h1 class="mb-5 font-bold text-lg">Summary</h1>
          <div class="flex mb-4 rounded-md p-3 bg-red-50">
            <img class="pr-2" src="assets/images/icon-reaction.svg" />
            <span class="text-red-600 font-bold"> Reaction </span>
            <span class="flex-1"></span>
            <span> 80 </span>
            <span class="text-gray-500 pl-1"> / 100 </span>
          </div>
          <div class="flex mb-4 rounded-md p-3 bg-yellow-50">
            <img class="pr-2" src="assets/images/icon-memory.svg" />
            <span class="text-yellow-600 font-bold"> Memory </span>
            <span class="flex-1"></span>
            <span> 92 </span>
            <span class="text-gray-500 pl-1"> / 100 </span>
          </div>
          <div class="flex mb-4 rounded-md p-3 bg-green-50">
            <img class="pr-2" src="assets/images/icon-verbal.svg" />
            <span class="text-green-600 font-bold"> Verbal </span>
            <span class="flex-1"></span>
            <span> 61 </span>
            <span class="text-gray-500 pl-1"> / 100 </span>
          </div>
          <div class="flex mb-4 rounded-md p-3 bg-blue-50">
            <img class="pr-2" src="assets/images/icon-visual.svg" />
            <span class="text-blue-600 font-bold"> Visual</span>
            <span class="flex-1"></span>
            <span> 72 </span>
            <span class="text-gray-500 pl-1"> / 100 </span>
          </div>

          <button
            class="w-full font-bold bg-blue-950 py-3 rounded-3xl text-white my-8"
          >
            Continue
          </button>
        </section>
      </section>
    </main>

    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karolis Å½ukauskas</a>.
    </div>
  </body>
</html>
