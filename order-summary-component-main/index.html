<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paleBlue: "hsl(225, 100%, 94%)",
              brightBlue: "hsl(245, 75%, 52%)",
              veryPaleBlue: "hsl(225, 100%, 98%)",
              desaturatedBlue: "hsl(224, 23%, 55%)",
              darkBlue: "hsl(223, 47%, 23%)",
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-paleBlue flex flex-col">
    <main class="m-auto my-10">
      <img class="rounded-t-2xl w-[350px]" src="images/illustration-hero.svg" />
      <section class="bg-white w-[350px] rounded-b-2xl px-7">
        <h1 class="font-bold text-2xl text-center py-5">Order Summary</h1>
        <p class="text-center text-desaturatedBlue text-[16px] mb-5">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex items-center rounded-lg bg-veryPaleBlue p-4 mb-6">
          <img class="mr-4" src="images/icon-music.svg" />
          <div>
            <h2 class="text-darkBlue font-bold tracking-tighter">
              Annual Plan
            </h2>
            <div class="text-desaturatedBlue">$59.99/year</div>
          </div>
          <div class="flex-1"></div>
          <a
            class="text-brightBlue hover:text-indigo-500 font-bold underline hover:no-underline tracking-tighter"
            href="#"
            >Change</a
          >
        </div>

        <button
          class="bg-brightBlue hover:bg-indigo-500 py-3 w-full text-white rounded-xl font-bold drop-shadow-[0_15px_15px_rgba(56,41,224,0.3)] hover:drop-shadow-[0_15px_15px_rgba(99,102,241,0.3)]"
        >
          Proceed to Payment
        </button>
        <button
          class="w-full text-desaturatedBlue hover:text-darkBlue font-bold my-8 cursor-pointer"
        >
          Cancel Order
        </button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karolis Žukauskas</a>.
    </div>
  </body>
</html>
